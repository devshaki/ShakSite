<div class="admin-panel">
  <header class="admin-header">
    <div class="header-top-row">
      <button class="back-btn" (click)="router.navigate(['/'])" title="חזרה למערכת">
        ← חזרה למערכת
      </button>
      <h1>לוח ניהול</h1>
      <div class="spacer"></div>
    </div>
    <nav class="admin-tabs">
      <button 
        class="tab-btn" 
        [class.active]="activeTab() === 'content'"
        (click)="setTab('content')"
      >
        מבחנים ומטלות
      </button>
      <button 
        class="tab-btn" 
        [class.active]="activeTab() === 'quotes'"
        (click)="setTab('quotes')"
      >
        ציטוטים יומיים
      </button>
      <button 
        class="tab-btn" 
        [class.active]="activeTab() === 'memes'"
        (click)="setTab('memes')"
      >
        גלריית ממים
      </button>
    </nav>
  </header>

  <main class="admin-main">
    @if (activeTab() === 'content') {
      <app-admin-content />
    } @else if (activeTab() === 'quotes') {
      <app-admin-quotes />
    } @else if (activeTab() === 'memes') {
      <app-admin-memes />
    }
  </main>
</div>
